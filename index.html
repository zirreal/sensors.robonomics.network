<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="icon" href="/favicon.ico">
    <meta name="description" content="Robonomics team invite you to use new internet technologies for your IoT devices. This map is open source project with aim to present example of using ipfs, ethereum and polkadot tech for Smart cities applications developers.">
    <link rel="apple-touch-icon" href="/app-icon-120.png" sizes="120x120">
    <link rel="mask-icon" href="/app-icon-512.png" color="#FFFFFF">
    <meta name="theme-color" content="#ffffff">
    <title>Web3 public sensors map</title>

    <script>
      // Only load Matomo if user hasn't opted out
      if (!localStorage.getItem("matomoOptOut")) {
        // Initialize _paq BEFORE loading matomo.js
        window._paq = window._paq || [];
        window._paq.push(["setTrackerUrl", "https://matomo.robonomics.network/matomo.php"]);
        window._paq.push(["setSiteId", "5"]);
        window._paq.push(["enableLinkTracking"]);

        // Inject Matomo script
        const g = document.createElement("script");
        g.async = true;
        g.defer = true;
        g.src = "https://matomo.robonomics.network/matomo.js";
        g.onload = () => console.log("Matomo loaded successfully", window._paq);
        document.head.appendChild(g);
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
